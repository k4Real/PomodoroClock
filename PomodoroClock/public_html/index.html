<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="CSS/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            
            <h2 class="display-2" id='title' >Pomodoro Clock</h2>
            
            <div class="col-auto d-flex justify-content" >
            <input type="button" id="startStopButton" value="Start" class="btn btn-primary" >
             <button id="resetButton" class="btn btn-primary" >Reset</button>
            </div>
             
             <div class="col-8  mx-auto py-3">
                 
                   
            <p class='text'>Break Length</p>
              
            <div class='timers'>                        
            <button id="minusBreak" class="btn btn-primary" >-</button>
            <button id="minusSecBreak" class="btn btn-primary" >-</button>
           
            <p id="breakLength" class="display-4 ">stopTimer</p>
            <button class="buttonUse btn btn-primary" id="plusBreak">+</button>
            <button class="buttonUse btn btn-primary" id="plusSecBreak">+</button>
            </div>
             </div>
             
            
            <div class ="col-8 mx-auto py-3">
            <p class='text'>Session Length</p>
             <div class='timers'>    
            <button class="buttonUse btn btn-primary" id="minusSession">-</button>
            <button class="buttonUse btn btn-primary" id="minusSecSession">-</button>
            <p  id="sessionLength" class="display-4">>gfdgdg</p>
            <button class="buttonUse btn btn-primary" id="plusSession">+</button>
            <button class="buttonUse  btn btn-primary"  id="plusSecSession">+</button>
            </div>
            </div>
            <div class="col-auto py-3">
            <p class="mx-auto display-3" id="currentCountdown"></p>
<!--            loading bar-->
 <div class="progress">
  <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" id='loadingBar' role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
            </div>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
        </div>

        <script src="JS/pomodoroClock.js" ></script>
